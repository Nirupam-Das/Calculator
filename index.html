<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contain">
        <div class="container">
            <input type="text" class="text">
            <button class="btn orange" id="AC">AC</button>
            <button class="btn orange" id="DEL">DEL</button>
            <button class="btn orange" id="divide">/</button>
            <button class="btn orange" id="multiply">*</button>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn orange" id="minus">-</button>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn orange" id="plus">+</button>
            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn orange" id="equal">=</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="point">.</button>
        </div>
    </div> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
